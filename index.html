<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://npmcdn.com/systemjs@0.19.31/dist/system.js"></script>
</head>
<body>
<script>
    System.config({
        packages: {
            "dist": {
                "defaultExtension" : "js",
                "main" : "main"
            },
            "rxjs": {
                "defaultExtension" : "js"
            }
        },
        map: {
            "lodash": "https://npmcdn.com/lodash@4.13.1",
            "rxjs": "node_modules/rxjs"
        }
    });
    System.import("dist");
</script>
</body>
</html>
